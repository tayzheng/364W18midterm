{% extends 'base.html' %}

{% block content %}

<div>
{% for message in get_flashed_messages() %}
    <strong>{{ message }}</strong>
{% endfor %}
</div>

<div>
<form action="{{ url_for('movie') }}" method="GET">
    {{ form.movie.label() }}{{ form.movie() }}<br>
    {{ form.review.label() }}{{ form.review() }}<br>
    {{ form.submit() }}
    {{ form.hidden_tag() }}
</form>
</div>

{% endblock %}
